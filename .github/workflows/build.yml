name: C/C++ CI

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get install curl libcurl4-openssl-dev libjson-c-dev cmake build-essential autoconf automake -y
    - name: Install concord
      run: git clone https://github.com/Cogmasters/concord && cd concord && make && sudo make install && cd ..
    - name: Install json-c
      run: git clone https://github.com/json-c/json-c && cd json-c && mkdir json-c-build; cd json-c-build; cmake ..; make && sudo make install && cd ../..
    - name: Build
      run: ./configure; make; sudo make install; make distcheck